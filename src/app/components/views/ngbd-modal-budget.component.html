<template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{local.UPDATE_BUDGET}}</h4>
  </div>
  <div class="modal-body">
    <div class="alert alert-{{notification.type}}" *ngIf="notification.type">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{notification.message}}
    </div>
    <div class="form">
      <div class="form-group row">
        <label for="budget-description" class="col-xs-3 col-form-label">{{local.DESCRIPTION}} {{local.REQUIRED_MARK}}</label>
        <div class="col-xs-9">
          <input [(ngModel)]="budget.description" class="form-control"
            type="text" placeholder="{{local.ENTRY_DEFAULT_DESCRIPTION}}" id="budget-description">
        </div>
      </div>
      <div class="form-group row">
          <label for="budget-date" class="col-xs-3 col-form-label">{{local.START_DATE}} {{local.REQUIRED_MARK}}</label>
          <div class="col-xs-9">
            <input (click)="d.toggle()" [(ngModel)]="budgetDate" class="form-control"
              type="text" placeholder="{{local.CURRENT_DATE}}" id="budget-date" ngbDatepicker #d="ngbDatepicker">
          </div>
      </div>
    </div>
    <p class="text-muted">{{local.REQUIRED_INFO}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">{{local.CLOSE}}</button>
    <button type="button" class="btn btn-primary" (click)="createEntry()">{{local.UPDATE}}</button>
  </div>
</template>

<button (click)="open(content)" title="{{local.UPDATE_BUDGET}}" class="btn btn-secondary">
  <i class="fa fa-pencil" aria-hidden="true"></i>
</button>
