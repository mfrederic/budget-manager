    <div class="row">
      <div *ngIf="budget !== null" class="col-xs-12 col-md-4">
        <div class="card text-xs-center">
          <div class="card-header">{{local.CURRENT_BUDGET}}</div>
          <div class="card-block">
            <chartist [data]="budgetChart"></chartist>
          </div>
          <div class="card-footer" [ngClass]="{'text-success' : balanceIsPositive(), 'text-danger' : balanceIsNegative()}">
            {{getCurrentBudgetBalance()}} {{local.CURRENCY}}
          </div>
        </div>
      </div>

      <div *ngIf="budget !== null" class="col-xs-12 col-md-8">
        <last-entries [budget]="budget"></last-entries>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="card text-xs">
          <div class="card-header">{{local.CREATE_NEW_ENTRY}}</div>
          <div class="card-block">
            <form class="form form-inline">
              <div class="form-group">
                <label class="sr-only" for="entryDescription">{{local.DESCRIPTION}}</label>
                <input type="text" class="form-control" id="entryDescription" placeholder="{{local.DESCRIPTION}}">
              </div>
              <div class="form-group">
                <label class="sr-only" for="entryDate">{{local.DATE}}</label>
                <input type="date" class="form-control" id="entryDate" placeholder="{{local.CURRENT_DATE}}">
              </div>
              <div class="form-group">
                <label class="sr-only" for="entryValue">{{local.VALUE}}</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="entryValue" placeholder="{{local.EXAMPLE_VALUE}}">
                  <div class="input-group-addon">{{local.CURRENCY}}</div>
                </div>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> {{local.MONTHLY}}
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> {{local.INCOME}}
                </label>
              </div>
              <button type="submit" class="btn btn-primary">{{local.CREATE}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
